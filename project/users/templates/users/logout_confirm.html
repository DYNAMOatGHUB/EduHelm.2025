{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out | EduHelm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Reusing Core Theme Variables */
        :root {
            --bg-color: #f7f9fc;
            --card-bg: #ffffff;
            --text-color: #1a1a1a;
            --subtle-text: #606060;
            --primary-color: #4CAF50;
            --accent-color: #007bff;
            --border-radius: 12px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .logout-container {
            background-color: var(--card-bg);
            padding: 60px 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 550px;
            width: 90%;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .icon-large {
            font-size: 3.5em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .logout-container h2 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .logout-container p {
            color: var(--subtle-text);
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .action-button {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none; /* For the <a> tag buttons */
        }

        .login-btn {
            background-color: var(--accent-color);
            color: var(--card-bg);
        }

        .login-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .register-btn {
            background-color: var(--primary-color);
            color: var(--card-bg);
        }

        .register-btn:hover {
            background-color: #388e3c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="logout-container">
        <i class="fas fa-check-circle icon-large"></i>
        <h2>You Have Successfully Logged Out</h2>
        <p>Your session has ended. We hope to see you back soon!</p>

        <div class="button-group">
            <a href="{% url 'login' %}" class="action-button login-btn">
                <i class="fas fa-sign-in-alt"></i> Login Now
            </a>
            <a href="{% url 'register' %}" class="action-button register-btn">
                <i class="fas fa-user-plus"></i> Register
            </a>
        </div>
    </div>

</body>
</html>
