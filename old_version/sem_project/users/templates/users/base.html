{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduHelm{% endblock title %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* === ROOT VARIABLES === */
        :root {
            --bg-color: #f7f9fc;
            --card-bg: #ffffff;
            --sidebar-bg: #e0e2e5;
            --text-color: #1a1a1a;
            --subtle-text: #606060;
            --primary-color: #4CAF50;
            --accent-color: #007bff;
            --danger-color: #dc3545;
            --border-radius: 12px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif; }
        body { display: flex; background-color: var(--bg-color); color: var(--text-color); min-height: 100vh; }

        /* === SIDEBAR & NAV === */
        .sidebar {
            width: 280px; background-color: var(--sidebar-bg); box-shadow: var(--shadow);
            border-right: 1px solid rgba(0, 0, 0, 0.05); display: flex; flex-direction: column;
            justify-content: space-between; height: 100vh; position: sticky; top: 0; padding: 30px 20px;
        }
        .logo { font-size: 2em; font-weight: 700; color: var(--accent-color); margin-bottom: 40px; padding-left: 10px; }
        nav a { display: flex; align-items: center; padding: 12px 10px; margin-bottom: 5px; text-decoration: none; color: var(--subtle-text); transition: all 0.2s; border-radius: 8px; font-size: 1.1em; }
        nav a i { margin-right: 15px; font-size: 1.3em; width: 25px; text-align: center; color: var(--primary-color); }
        nav a:hover, nav a.active { color: var(--text-color); background-color: var(--card-bg); box-shadow: var(--shadow); font-weight: 600; }
        .auth-links { padding-top: 15px; border-top: 1px solid rgba(0,0,0,0.1); margin-top: 15px; }
        .logout-form button { all: unset; display: flex; align-items: center; width: 100%; padding: 12px 10px; text-decoration: none; color: var(--subtle-text); transition: all 0.2s; border-radius: 8px; font-size: 1.1em; cursor: pointer; }
        .logout-form button:hover { color: var(--text-color); background-color: rgba(0,0,0,0.05); }
        .logout-form button i { margin-right: 15px; font-size: 1.3em; width: 25px; text-align: center; color: var(--primary-color); }

        /* === MAIN CONTENT & DASHBOARD === */
        .main-content { flex-grow: 1; padding: 40px; }
        .header { font-size:1.8em; font-weight:600; margin-bottom:10px;}
        .subheader { color:var(--subtle-text); font-size:1em; margin-bottom:20px; }
        .card { background-color:var(--card-bg); border-radius:var(--border-radius); box-shadow:var(--shadow); padding:25px; border:1px solid rgba(0,0,0,0.05); margin-bottom:25px; transition: transform 0.2s; }
        .card:hover { transform:translateY(-3px); }
        .card h3 { font-size:1.3em; margin-bottom:10px; display:flex; align-items:center; gap:8px;}
        .card h3 i { color:var(--primary-color); }
        .dashboard-grid { display:grid; grid-template-columns:2fr 1fr; gap:30px; }
        .ai-section input { width:100%; padding:12px; border-radius:8px; border:1px solid rgba(0,0,0,0.1); margin-top:10px; font-size:1em; outline:none;}
        .ai-section button { background-color:var(--primary-color); color:var(--card-bg); border:none; padding:10px 18px; border-radius:8px; cursor:pointer; font-weight:600; margin-top:10px; transition:0.2s;}
        .ai-section button:hover { background-color:#3d9b42; }
        .quick-btn { display:flex; align-items:center; justify-content:space-between; padding:14px 16px; background-color:var(--bg-color); border:1px solid rgba(0,0,0,0.05); border-radius:10px; cursor:pointer; transition: all 0.2s ease; margin-bottom:12px; font-weight:500; }
        .quick-btn:hover { background-color:var(--primary-color); color:var(--card-bg); transform:translateY(-2px);}
        .quick-btn i { color:var(--primary-color); transition:color 0.2s; }
        .quick-btn:hover i { color:var(--card-bg); }
        .schedule-list { list-style:none; margin-top:10px; }
        .schedule-list li { background:#f1f3f5; padding:10px 12px; border-radius:8px; margin-bottom:8px; font-size:0.95em; }
        .progress-bar { background:#e6edf7; border-radius:8px; height:10px; overflow:hidden; margin-top:8px; }
        .progress-bar div { background:var(--primary-color); height:100%; width:70%; border-radius:8px; }
        .streak { color:var(--subtle-text); font-size:0.9rem; margin-top:6px; }

        /* === PROFILE PAGE === */
        .profile-container { max-width: 900px; margin: 0 auto; }
        .profile-header { display: flex; align-items: center; padding-bottom: 40px; border-bottom: 1px solid rgba(0, 0, 0, 0.1); margin-bottom: 40px; }
        .profile-avatar { width: 100px; height: 100px; border-radius: 50%; overflow: hidden; margin-right: 30px; background-color: var(--primary-color); display: flex; align-items: center; justify-content: center; box-shadow: 0 0 10px rgba(0,0,0,0.1); flex-shrink: 0; }
        .profile-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .profile-avatar i { font-size: 2.5em; color: var(--card-bg); }
        .user-info h1 { font-size: 2.2em; font-weight: 600; margin-bottom: 5px; }
        .user-info p { color: var(--subtle-text); font-size: 1em; }
        .edit-btn { background-color: var(--bg-color); color: var(--primary-color); padding: 8px 18px; border: 1px solid var(--primary-color); border-radius: 8px; cursor: pointer; transition: all 0.2s; margin-top: 15px; font-weight: 600; }
        .edit-btn:hover { background-color: var(--primary-color); color: var(--card-bg); }
        .settings-section { background-color: var(--card-bg); padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 30px; border: 1px solid rgba(0, 0, 0, 0.05); }
        .section-title { font-size: 1.4em; color: var(--text-color); margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid rgba(0, 0, 0, 0.1); font-weight: 600; }
        .section-title i { color: var(--primary-color); margin-right: 8px; }
        .info-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px dashed rgba(0, 0, 0, 0.1); }
        .info-row:last-child { border-bottom: none; }
        .info-label { color: var(--subtle-text); font-size: 1em; font-weight: 500; }
        .info-value { color: var(--text-color); font-weight: 500; }
        .action-button { padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s; border: 1px solid transparent; font-size: 0.9em; }
        .danger-button { background-color: var(--danger-color); color: var(--card-bg); border-color: var(--danger-color); }
        .danger-button:hover { background-color: #b73240; }
        .link-button { background-color: var(--bg-color); color: var(--accent-color); border-color: var(--accent-color); }
        .link-button:hover { background-color: var(--accent-color); color: var(--card-bg); }

        /* === TASK LIST PAGE === */
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .add-task-btn { background-color: var(--primary-color); color: var(--card-bg); border-color: var(--primary-color); font-weight: 600; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
        .add-task-btn:hover { background-color: #3e8e41; }
        .task-item-row { display: flex; align-items: center; padding: 15px; border-bottom: 1px dashed var(--sidebar-bg); transition: background-color 0.2s; }
        .task-item-row:last-child { border-bottom: none; }
        .task-item-row:hover { background-color: var(--bg-color); }
        .task-status { margin-right: 20px; }
        .task-info { flex-grow: 1; }
        .task-title-link { font-size: 1.1em; font-weight: 600; color: var(--text-color); text-decoration: none; transition: color 0.2s; }
        .task-title-link:hover { color: var(--primary-color); }
        .task-due-date { font-size: 0.9em; color: var(--subtle-text); margin-top: 5px; }
        .task-due-date i { margin-right: 5px; }
        .task-actions { margin-left: 20px; }
        .action-button-sm { color: var(--subtle-text); font-size: 1.1em; text-decoration: none; padding: 5px 8px; border-radius: 5px; transition: background-color 0.2s, color 0.2s; }
        .action-button-sm:hover { color: var(--text-color); background-color: var(--sidebar-bg); }
        .action-button-sm.delete:hover { color: var(--danger-color); }
        .toggle-complete-btn { background: none; border: none; padding: 0; margin: 0; cursor: pointer; font-size: 1.4em; color: var(--subtle-text); }
        .toggle-complete-btn .completed { color: var(--primary-color); }
        .toggle-complete-btn:hover .pending { color: var(--primary-color); }
        .no-tasks-message { text-align: center; padding: 40px 20px; color: var(--subtle-text); }
        .no-tasks-message i { font-size: 3em; margin-bottom: 15px; color: var(--sidebar-bg); }
        .no-tasks-message h3 { font-size: 1.3em; color: var(--text-color); }
        .task-item-row.overdue .task-title-link { color: var(--danger-color); text-decoration: line-through; }
        .task-item-row.overdue .task-due-date { color: var(--danger-color); font-weight: 600; }
        .task-item-row.overdue .task-due-date i { color: var(--danger-color); }

        /* === TASK DETAIL PAGE === */
        .status-badge { display: inline-block; padding: 5px 10px; border-radius: 6px; font-size: 0.75em; font-weight: 600; text-transform: uppercase; }
        .status-badge.completed { background-color: var(--primary-color); color: white; }
        .status-badge.pending { background-color: #ffc107; color: #333; }
        .task-content { margin-bottom: 25px; }
        .task-detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; padding-top: 20px; border-top: 1px dashed var(--sidebar-bg); }
        .detail-item { margin-bottom: 10px; }
        .detail-label { font-weight: 600; color: var(--subtle-text); display: block; margin-bottom: 8px; font-size: 0.9em; }
        .detail-label i { margin-right: 8px; color: var(--primary-color); }
        .detail-value { color: var(--text-color); font-size: 1em; line-height: 1.5; background-color: var(--bg-color); padding: 12px 15px; border-radius: 8px; border: 1px solid var(--sidebar-bg); word-wrap: break-word; }
        .detail-value em { color: var(--subtle-text); font-style: italic; }
        @media (max-width: 768px) { .task-detail-grid { grid-template-columns: 1fr; } }

        /* === TASK FORM PAGE === */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-color); font-size: 0.9em; }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="datetime-local"],
        .form-group textarea {
            width: 100%; padding: 12px 15px; border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px; background-color: var(--bg-color); color: var(--text-color);
            font-size: 1em; transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        .form-group textarea { min-height: 120px; resize: vertical; }

    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">

    <div class="sidebar">
        <div>
            <div class="logo">EduHelm.</div>
            <nav class="primary-nav">
                <a href="{% url 'sample_home' %}" class="{% block dashboard_active %}{% endblock %}"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#"><i class="fas fa-layer-group"></i> Courses</a>
                <a href="{% url 'schedule:task_list' %}" class="{% block schedule_active %}{% endblock %}"><i class="fas fa-calendar-alt"></i> Schedule</a>
                <a href="#"><i class="fas fa-chart-line"></i> Progress</a>
                <a href="{% url 'profile' %}" class="{% block profile_active %}{% endblock %}"><i class="fas fa-user-circle"></i> Profile</a>
            </nav>
        </div>

        <div class="auth-links">
            {% if user.is_authenticated %}
                <form class="logout-form" method="POST" action="{% url 'logout' %}?next={% url 'logout_confirm' %}">
                    {% csrf_token %}
                    <button type="submit">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'register' %}" style="display:block; margin-bottom:10px;"><i class="fas fa-user-plus"></i> Register</a>
                <a href="{% url 'login' %}" style="display:block;"><i class="fas fa-sign-in-alt"></i> Login</a>
            {% endif %}
        </div>
    </div>
    <div class="main-content">
        {% block content %}
        {% endblock content %}
    </div>

</body>
</html>
